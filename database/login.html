  <div id = "lo" class="wrapper">

      <form action="#">

        </div>
        <div class="content">

            <label for="remember-me">Remember me</label>
          </div>
          <div class="pass-link">
             <a href="./forgot.html">Forgot password?</a>
          </div>
        </div>
          <div class="field">
          <input type="submit" onclick = "login()" value="Login">
          <!--button onclick = "login()">LOGIN</button>-->
          </div>
      </form>
    </div>
