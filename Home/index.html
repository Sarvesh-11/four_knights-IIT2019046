<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/avatar.png" alt="" />
            <h3>Simo Edwin</h3>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/steam.png" alt="" />
              <h2>Sensor</h2>
            </div>
            <div class="link">
              <img src="./images/steam.png" alt="" />
              <h2>HVAC</h2>
            </div>
            <div class="link">
              <img src="./images/steam.png" alt="" />
              <h2>Upload</h2>
            </div>
            <div class="link">
              <img src="./images/steam.png" alt="" />
              <h2>Logout</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Dashboard</h2>
            <!--<img src="./images/controller.png" alt="" />-->
          </div>
        </div>
        <div class="status">
            <h1>Monitor Screen</h1>
            <!-- <input type="text" />-->
        </div>
        <div class="games">
          
          <div class="cards">
            <div class="card">
              <img src="./images/cooling.jpg" alt="" />
              <div class="card-info">
                <h2>Cooling Fan</h2>
                <!--<p>PS5 Version</p>-->
                <div class="progress"></div>
              </div>
              <h2 class="percentage">30%</h2>
            </div>
         
            <div class="card">
              <img src="./images/heating.jpg" alt="" />
              <div class="card-info">
                <h2>Heating Fan</h2>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">50%</h2>
            </div>
      
            <div class="card">
              <img src="./images/fan.jpg" alt="" />
              <div class="card-info">
                <h2>ventillation</h2>
                <!--<p>PS5 Version</p>-->
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>

          </div>
        </div>
      </section>
    </main>
    <!-- <div class="circle1"></div> -->
    <!-- <div class="circle2"></div>-->
  </body>
</html>
